<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image slider</title>
</head>
<body>
    <div class="container">
        <h1>Image Slider through Button</h1>
        <div class="slider-wrapper">
           
            <div class="image-list">
                <img src="images/aloo-parantha.jpg" alt="" id="img1" class="slides">
                <img src="images/apples.jpg" alt="" id="img2"class="slides">
                <img src="images/bindi.jpg" alt="" id="img3"class="slides">
                <img src="images/bread-omlette.jpg" alt="" id="img4"class="slides">
                <img src="images/chanamasala.jpg" alt="" id="img5"class="slides">
                <img src="images/chicken.jpg" alt="" id="img6"class="slides">
                <img src="images/coffee.jpg" alt="" id="img7"class="slides">
                <img src="images/curry.jpg" alt="" id="img8"class="slides">
                <img src="images/dalia.jpg" alt="" id="img9"class="slides">
                <img src="images/dalrice.jpg" alt="" id="img10"class="slides">
            </div>
            <button class="nav-button prev"><i>&lt;</i></button>
            <button class="nav-button next"><i>&gt;</i></button>
        </div>
      
        <div class="scrollbar">
            <div class="scrollimage">
                <div class="scroll"></div>
            </div>
        </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
